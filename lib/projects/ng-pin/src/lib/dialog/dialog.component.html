<div class="jw-modal">
  <div class="jw-modal-body">
    <h3>Edit Caption Text</h3>
    <div>
      <span>Caption: <input type="text" [(ngModel)]="captionText" /></span>
    </div>
    <div>
      <button (click)="save()">Save</button>
      <button (click)="remove()">Remove</button>
    </div>
  </div>
</div>
<div class="jw-modal-background"></div>
